name: Scrape reuniones

on:
  schedule:
    - cron: '0 12 * * 1'  # Lunes a las 12:00 UTC
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Asegúrate de que esté como '3.10' (entre comillas)

      - name: Install dependencies
        run: pip install beautifulsoup4 requests

      - name: Run scraper
        run: python scraper.py
